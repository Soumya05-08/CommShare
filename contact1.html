<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Aurora</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, #0f0f1e 0%, #1a0033 50%, #2d0052 100%);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.2), transparent);
            border-radius: 50%;
            top: -200px;
            left: -200px;
            animation: float 20s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(75, 0, 130, 0.15), transparent);
            border-radius: 50%;
            bottom: -150px;
            right: -150px;
            animation: float 15s ease-in-out infinite reverse;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(30px, -30px);
            }
        }

        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 480px;
            padding: 50px 40px;
            background: rgba(15, 15, 30, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(138, 43, 226, 0.3);
            box-shadow: 0 8px 32px rgba(138, 43, 226, 0.1);
        }

        h1 {
            color: #b366ff;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #9966ff;
            margin-bottom: 35px;
            font-size: 0.95rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 22px;
        }

        label {
            display: block;
            color: #b366ff;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        input,
        textarea {
            width: 100%;
            padding: 13px 15px;
            border: 1px solid rgba(138, 43, 226, 0.3);
            background: rgba(138, 43, 226, 0.05);
            border-radius: 8px;
            color: #fff;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input::placeholder,
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #b366ff;
            background: rgba(138, 43, 226, 0.1);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 110px;
        }

        button {
            width: 100%;
            padding: 13px;
            background: linear-gradient(135deg, #b366ff 0%, #9966ff 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.4);
        }

        .social-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .social-icon {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(138, 43, 226, 0.1);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 8px;
            color: #b366ff;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .social-icon i{
            font-size: 1.8rem;
        }

        .social-icon:hover {
            background: rgba(138, 43, 226, 0.2);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.4);
            transform: translateY(-5px);
        }

        h4 {
            color: #9966ff;
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>CONTACT</h1>
        <p class="subtitle">Connect With Us</p>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" placeholder="Your message..." required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
        <br>
        <h4>Follow Us</h4>
        <div class="social-bar"> 
                <a href="www.linkedin.com/in/soumya-garud-1a4301298" target="_blank" class="social-icon"><i class="fab fa-linkedin"></i> </a> 
                <a href="https://github.com/Soumya05-08" target="_blank" class="social-icon"> <i class="fab fa-github"></i> </a> 
                <a href="mailto:yourmail@example.com" class="social-icon"> <i class="fas fa-envelope"></i> </a> </div>
    </div>
    <script src="/js/contact.js"></script>
</body>

</html>
