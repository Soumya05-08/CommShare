<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(45deg, #ffc07c 10%, #ae1b1e 40%, #1a2766 90% );
        position: relative;
    }

    /* Floating circles */
    .circle {
        position: absolute;
        border-radius: 50%;
        background: #11ff7b;
        animation: float 6s ease-in-out infinite;
    }

    .circle:nth-child(1) {
        width: 80px;
        height: 80px;
        top: 10%;
        left: 10%;
        animation-delay: 0s;
    }

    .circle:nth-child(2) {
        width: 120px;
        height: 120px;
        top: 20%;
        right: 10%;
        animation-delay: -2s;
    }

    .circle:nth-child(3) {
        width: 60px;
        height: 60px;
        bottom: 30%;
        left: 20%;
        animation-delay: -4s;
    }

    .circle:nth-child(4) {
        width: 100px;
        height: 100px;
        bottom: 10%;
        right: 20%;
        animation-delay: -3s;
    }

    .circle:nth-child(5) {
        width: 40px;
        height: 40px;
        top: 60%;
        left: 50%;
        animation-delay: -1s;
    }

    /* Geometric shapes */
    .triangle {
        width: 0;
        height: 0;
        border-left: 25px solid transparent;
        border-right: 25px solid transparent;
        border-bottom: 43px solid pink;
        position: absolute;
        animation: rotate 8s linear infinite;
    }

    .triangle:nth-child(6) {
        top: 15%;
        left: 60%;
        animation-delay: 0s;
    }

    .triangle:nth-child(7) {
        bottom: 20%;
        left: 70%;
        animation-delay: -3s;
        transform: scale(1.5);
    }

    /* Square elements */
    .square {
        position: absolute;
        background: #07c8f9;
        animation: pulse 4s ease-in-out infinite;
    }

    .square:nth-child(8) {
        width: 60px;
        height: 60px;
        top: 40%;
        left: 80%;
        animation-delay: -1s;
    }

    .square:nth-child(9) {
        width: 40px;
        height: 40px;
        top: 70%;
        left: 15%;
        animation-delay: -2.5s;
    }

    /* Wave pattern */
    .wave {
        position: absolute;
        bottom: -50px;
        left: 0;
        width: 100%;
        height: 100px;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" fill="rgba(255,255,255,0.1)"/></svg>') repeat-x;
        animation: wave-move 3s ease-in-out infinite;
    }

    /* Particle dots */
    .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        animation: twinkle 2s ease-in-out infinite;
    }

    .particle:nth-child(10) { top: 25%; left: 30%; animation-delay: 0s; }
    .particle:nth-child(11) { top: 45%; left: 75%; animation-delay: -0.5s; }
    .particle:nth-child(12) { top: 65%; left: 40%; animation-delay: -1s; }
    .particle:nth-child(13) { top: 80%; left: 60%; animation-delay: -1.5s; }
    .particle:nth-child(14) { top: 35%; left: 85%; animation-delay: -0.3s; }
    .particle:nth-child(15) { top: 55%; left: 25%; animation-delay: -0.8s; }

    /* Content area */
    .content {
        position: relative;
        z-index: 10;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        color: white;
        font-family: 'Arial', sans-serif;
    }

    .content h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        animation: glow 2s ease-in-out infinite alternate;
    }

    .content p {
        font-size: 1.2rem;
        opacity: 0.9;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    /* Animations */
    @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(180deg); }
    }

    @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.6; }
        50% { transform: scale(1.2) rotate(90deg); opacity: 0.8; }
    }

    @keyframes wave-move {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(-25px); }
    }

    @keyframes twinkle {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.5); }
    }

    @keyframes glow {
        0% { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 20px rgba(255,255,255,0.2); }
        100% { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 30px rgba(255,255,255,0.4); }
    }

    /* Responsive design */
    @media (max-width: 768px) {
        .content h1 { font-size: 2rem; }
        .content p { font-size: 1rem; }
        .circle, .triangle, .square { transform: scale(0.7); }
    }
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
  </head>
  <body>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

    <!-- Triangles -->
    <div class="triangle"></div>
    <div class="triangle"></div>

    <!-- Squares -->
    <div class="square"></div>
    <div class="square"></div>

    <!-- Particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <!-- Wave pattern -->
    <div class="wave"></div>

    <div class="wrapper">
      <div class="form-container sign-up">
        <form id="signupForm" name="myForm2" method="post">

          <h2 id="sign-up">sign up</h2>
          <div class="form-group" id="Upusername">
            <input type="text" name="usernameUp" placeholder=" " required />
            <i class="fas fa-user"></i>
            <label for="">username</label>
          </div>
          <div class="form-group">
            <input type="email" name="emailUp" placeholder=" " required />
            <i class="fas fa-at"></i>
            <label for="">email</label>
          </div>
          <div class="form-group">
            <input type="password" name="passwordUp" placeholder=" " required />
            <i class="fas fa-lock"></i>
            <label for="">password</label>
          </div>
          <div class="form-group">
            <input type="password" name="confirmPassword" placeholder=" " required />
            <i class="fas fa-lock"></i>
            <label for="">confirm password</label>
          </div>
          <button type="submit" class="btn" value="signup">sign up</button>
          <div class="link">
            <p>
              You already have an account?<a href="#" class="signin-link">
                sign in</a
              >
            </p>
          </div>
        </form>
      </div>
      <div class="form-container sign-in">
        <form id="loginForm" name="myForm1" method="post">

          <h2 id="sign-in">login</h2>
          <div class="form-group username">
            <input type="text" name="usernameIn" placeholder=" " required />
            <i class="fas fa-user"></i>
            <label for="">username</label>
          </div>
          <div class="form-group">
            <input type="password" name="passwordIn" placeholder=" " required />
            <i class="fas fa-lock"></i>
            <label for="">password</label>
          </div>
          <div class="forgot-pass">
            <a href="#">forgot password?</a>
          </div>
          <button type="submit" class="btn" value="login">login</button>
          <div class="link">
            <p>
              Don't have an account?<a href="#" class="signup-link"> sign up</a>
            </p>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/9e5ba2e3f5.js"
      crossorigin="anonymous"
    ></script>
    <script  src="./js/login.js"></script>
  </body>
</html>
