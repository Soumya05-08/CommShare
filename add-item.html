<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lend an Item - CommShare</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="bg-white shadow-md">
    <nav class="container mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <a href="index1.html" class="text-2xl font-bold text-teal-600">CommShare</a>
        <div class="flex items-center gap-4">
          <a href="index1.html" class="text-gray-700 hover:text-teal-600 transition">Home</a>
          <a href="main.html" class="text-gray-700 hover:text-teal-600 transition">Browse</a>
          <a href="add-item.html" class="text-gray-700 hover:text-teal-600 transition font-semibold">Lend Item</a>
          <a href="profile.html" class="text-gray-700 hover:text-teal-600 transition">Profile</a>
          <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">
            Logout
          </button>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Container -->
  <div class="container mx-auto px-6 py-8">
    <div class="max-w-3xl mx-auto">
      <!-- Page Header -->
      <div class="bg-white rounded-2xl shadow-xl p-8 mb-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">
          <i class="fas fa-plus-circle text-teal-600 mr-2"></i>
          Lend an Item
        </h1>
        <p class="text-gray-600">Share your items with the community and earn rental income!</p>
      </div>

      <!-- Add Item Form -->
      <div class="bg-white rounded-2xl shadow-xl p-8">
        <form id="addItemForm">
          <!-- Item Name -->
          <div class="mb-6">
            <label class="block text-gray-700 font-semibold mb-2">
              <i class="fas fa-tag text-teal-600 mr-2"></i>
              Item Name *
            </label>
            <input type="text" id="itemName" placeholder="e.g., Canon EOS Camera, Power Drill" 
              class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-teal-500" required>
          </div>

          <!-- Description -->
          <div class="mb-6">
            <label class="block text-gray-700 font-semibold mb-2">
              <i class="fas fa-align-left text-teal-600 mr-2"></i>
              Description *
            </label>
            <textarea id="itemDescription" rows="4" placeholder="Describe your item, its condition, and any special instructions..." 
              class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-teal-500" required></textarea>
          </div>

          <!-- Category -->
          <div class="mb-6">
            <label class="block text-gray-700 font-semibold mb-2">
              <i class="fas fa-list text-teal-600 mr-2"></i>
              Category *
            </label>
            <select id="itemCategory" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-teal-500" required>
              <option value="">Select a category</option>
              <option value="Electronics">Electronics</option>
              <option value="Tools">Tools</option>
              <option value="Sports">Sports</option>
              <option value="Books">Books</option>
              <option value="Appliances">Appliances</option>
              <option value="Vehicles">Vehicles</option>
              <option value="Others">Others</option>
            </select>
          </div>

          <!-- Pricing -->
          <div class="grid md:grid-cols-2 gap-6 mb-6">
            <div>
              <label class="block text-gray-700 font-semibold mb-2">
                <i class="fas fa-rupee-sign text-teal-600 mr-2"></i>
                Rent Per Hour (₹) *
              </label>
              <input type="number" id="rentPerHour" min="1" placeholder="50" 
                class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-teal-500" required>
            </div>
            <div>
              <label class="block text-gray-700 font-semibold mb-2">
                <i class="fas fa-shield-alt text-teal-600 mr-2"></i>
                Deposit Amount (₹)
              </label>
              <input type="number" id="depositAmount" min="0" placeholder="1000" 
                class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-teal-500">
            </div>
          </div>

          <!-- Condition -->
          <div class="mb-6">
            <label class="block text-gray-700 font-semibold mb-2">
              <i class="fas fa-star text-teal-600 mr-2"></i>
              Condition *
            </label>
            <select id="itemCondition" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-teal-500" required>
              <option value="New">New</option>
              <option value="Like New">Like New</option>
              <option value="Good" selected>Good</option>
              <option value="Fair">Fair</option>
            </select>
          </div>

          <!-- Image URL -->
          <div class="mb-6">
            <label class="block text-gray-700 font-semibold mb-2">
              <i class="fas fa-image text-teal-600 mr-2"></i>
              Image URL (optional)
            </label>
            <input type="url" id="imageUrl" placeholder="https://example.com/image.jpg" 
              class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-teal-500">
            <p class="text-gray-500 text-sm mt-2">
              <i class="fas fa-info-circle mr-1"></i>
              Tip: Use free image hosting like <a href="https://unsplash.com" target="_blank" class="text-teal-600 hover:underline">Unsplash</a> or <a href="https://imgur.com" target="_blank" class="text-teal-600 hover:underline">Imgur</a>
            </p>
          </div>

          <!-- Location -->
          <div class="mb-6">
            <h3 class="text-lg font-bold text-gray-800 mb-4">
              <i class="fas fa-map-marker-alt text-teal-600 mr-2"></i>
              Item Location
            </h3>
            
            <div class="mb-4">
              <label class="block text-gray-700 font-semibold mb-2">Address *</label>
              <input type="text" id="address" placeholder="Street address" 
                class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-teal-500" required>
            </div>

            <div class="mb-4">
              <label class="block text-gray-700 font-semibold mb-2">City *</label>
              <input type="text" id="city" placeholder="e.g., Kolar" 
                class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-teal-500" required>
            </div>

            <div class="grid md:grid-cols-2 gap-4">
              <div>
                <label class="block text-gray-700 font-semibold mb-2">Latitude *</label>
                <input type="number" id="latitude" step="any" placeholder="13.1368" 
                  class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-teal-500" required>
              </div>
              <div>
                <label class="block text-gray-700 font-semibold mb-2">Longitude *</label>
                <input type="number" id="longitude" step="any" placeholder="78.1294" 
                  class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-teal-500" required>
              </div>
            </div>

            <button type="button" id="getLocationBtn" class="mt-4 bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition">
              <i class="fas fa-location-crosshairs mr-2"></i>
              Use My Current Location
            </button>
          </div>

          <!-- Contact -->
          <div class="mb-6">
            <label class="block text-gray-700 font-semibold mb-2">
              <i class="fas fa-phone text-teal-600 mr-2"></i>
              Contact Information (optional)
            </label>
            <input type="text" id="ownerContact" placeholder="Phone number or email" 
              class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-teal-500">
            <p class="text-gray-500 text-sm mt-2">Leave blank to use your account email</p>
          </div>

          <!-- Submit Button -->
          <button type="submit" id="submitBtn" 
            class="w-full bg-gradient-to-r from-teal-500 to-teal-600 text-white py-4 px-8 rounded-xl hover:from-teal-600 hover:to-teal-700 transition font-bold text-lg shadow-lg">
            <i class="fas fa-plus-circle mr-2"></i>
            List Item for Rent
          </button>
        </form>
      </div>
    </div>
  </div>

  <script src="./js/add-item.js"></script>
</body>
</html>
